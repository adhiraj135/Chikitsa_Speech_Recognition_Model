<!DOCTYPE html>
<html>
<head>
    <title>Speech Recognition</title>
</head>
<body>
    <h1>Speech Recognition</h1>

    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="audio_file" accept=".wav, .mp3">
        <input type="submit" value="Upload and Recognize">
    </form>

    <hr>

    <h2>Detected Text:</h2>
    <div id="detected-text">
        {% if detected_text %}
            {{ detected_text }}
        {% endif %}
    </div>
</body>
</html>
